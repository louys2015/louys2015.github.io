<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	ul{
		width:500px;
		height:350px;
		border:2px solid #666;
		margin:100px auto;
		position:relative;
		overflow:hidden;
	}
	li{
		width:500px;
		height:350px;
		position:absolute;
		top:0;
		left:0;
		border:2px solid #666;
		margin:-2px 0 0 -2px;
	}
	img{
		width:100%;
		height:100%;
		background-size:cover;
	}
</style>
<script src="JS/move.js"></script>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var aLi=oUl.children;
		
		var width=30;
		//布局
		for(var i=1;i<aLi.length;i++){
			aLi[i].style.left=oUl.offsetWidth-width*(aLi.length-i)+'px'
		}
		
		//操作
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i;
			aLi[i].onmouseenter=function(){
				for(var j=0;j<aLi.length;j++){
					if(j<=this.index){
						move(aLi[j],{left:j*width});
					}else{
						move(aLi[j],{left:oUl.offsetWidth-width*(aLi.length-j)});
					}
				}
			}
		}
	}
</script>
</head>

<body>
<ul id="ul1">
	<li>
    	<img src="IMG/hb-1.png" alt="" />
    </li>
    <li>
    	<img src="IMG/hb-2.png" alt="" />
    </li>
    <li>
    	<img src="IMG/hb-3.png" alt="" />
    </li>
    <li>
    	<img src="IMG/hb-4.png" alt="" />
    </li>
    <li>
    	<img src="IMG/hb-5.png" alt="" />
    </li>
</ul>
</body>
</html>
