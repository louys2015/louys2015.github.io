<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Shang chan</title>
<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		width:1000px;
		height:800px;
		
		background:url(IMG/bj7.png) no-repeat;
		background-size:cover;
	}
	#box{
		width:100%;
		text-align:center;
		position:absolute;
		bottom:50px;
	}
	#box img{
		width:64px;
	}
</style>

<script>
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aImg=oBox.children;
		
		document.onmousemove=function(ev){
			var oEvent=ev || event;
			
			for(var i=0;i<aImg.length;i++){
				var b=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
				
				var a=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
				
				var c=Math.sqrt(a*a+b*b);
				var scale=1-c/500;
				
				scale<0.5 && (scale=0.5);
				
				aImg[i].style.width=128*scale+'px';
			}
		}
	}
</script>
</head>

<body>
<div id="box">
	<img src="IMG/a1.png"/>
    <img src="IMG/a2.png"/>
    <img src="IMG/a3.png"/>
    <img src="IMG/a4.png"/>
    <img src="IMG/a5.png"/>
    <img src="IMG/a6.png"/>
</div>


</body>
</html>
